<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="bg-teal-400 py-6 text-center">
      <h1 class="text-5xl">TODO App</h1>
    </header>

    <section class="my-2">
      <div class="container mx-auto w-3/5">
        <form class="flex justify-between mx-5">
          <input
            class="bg-orange-100 w-80 rounded py-2 px-2 placeholder-orange-300 text-orange-300"
            type="text"
            placeholder="text"
          />
          <button
            class="bg-orange-100 text-orange-300 p-3 rounded"
            type="submit"
          >
            Add
          </button>
        </form>

        <div class="my-3">
          <ul id="todoList"></ul>
        </div>
      </div>
    </section>

    <script>
      const form = document.querySelector("form");
      const input = document.querySelector("input");
      const todoList = document.querySelector("#todoList");

      // Define a function to add a new todo item to the list
      // Define a function to add a new todo item to the list
      function addTodoItem(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the value of the input field
        const todoText = input.value.trim();

        // If the input field is empty, do nothing
        if (!todoText) {
          return;
        }

        // Create a new list item and add it to the list
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        li.className = "flex align-items-center";
        li.appendChild(checkbox);
        checkbox.className = "form-checkbox h-5 w-5 text-gray-600 mr-2";
        li.appendChild(document.createTextNode(todoText));
        todoList.appendChild(li);

        // Add event listener to checkbox
        checkbox.addEventListener("change", isCheced);

        // Reset the input field to an empty string
        input.value = "";
      }

      function isCheced(event) {
        const checkbox = document.querySelector("input[type='checkbox']");
        const li = document.querySelector("li");

        if (checkbox.checked) {
          li.classList.add("line-through");
          console.log("Checkbox is checked");
        } else {
          li.classList.remove("line-through");
          console.log("Checkbox is not checked");
        }
      }

      // Define a function to mark a todo item as completed
      function completeTodoItem(event) {
        // If the clicked element is not an li, do nothing
        if (event.target.tagName !== "LI") {
          return;
        }

        // Toggle the completed class on the clicked li
        event.target.classList.toggle("completed");
      }

      // Add event listeners to the form and the todo list
      form.addEventListener("submit", addTodoItem);
      todoList.addEventListener("click", completeTodoItem);
    </script>
  </body>
</html>
